{% extends 'page/index.html' %}
{% block content %}

<li class="nav-item">
        <a class="nav-link" href="{% url 'main' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Your Profile <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'add_article' %}">Add Article<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="p-5">
<h1>Add Article</h1>
<form method="POST" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
      {{ form.title }}
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Content</label>
    {{ form.content }}
    </div>
    <div class="form-group m-3">
        <label>Select a category</label>
        <select name="category" class="form-control">
            <option value="none">Select a category...</option>
            {% for category in categories %}
            <option value="{{ category }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group m-3">
        <label>Create a new category</label>
        <input name='category_new' type="text" class="form-control" placeholder="Enter a new category">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
